<link rel="stylesheet" href="/css/signon.css">
<section class="signon">
	<h1 class="title" align="center"> Node Math Game </h1>
	<form class="form-1">
		<p class="field">
		<input type="text" ng-model="userName"  name="login" placeholder="Choose Username" />
		<i class="icon-user icon-large"></i>
		</p>
		<p class="submit">
		<button ng-click="startGame()">Play</button>
		</p>
	</form>
</section>
